<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Authors and Books</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1>Add a Author</h1>
                <form action="/create_author" method="post">
                    {% csrf_token %}
                    <label>First Name:</label>
                    <input type="text" name="first_name" class="form-control form-group">
                    <label>Last Name:</label>
                    <input type="text" name="last_name" class="form-control form-group">
                    <label>Notes:</label>
                    <input type="text" name="notes" class="form-control form-group">
                    <input type="submit" value="Add" class="btn btn-primary">
                </form>
            </div>
            <div class="col">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for author in all_authors %}
                            <tr>
                                <td scope="row">{{author.id}}</td>
                                <td>{{author.first_name}} {{author.last_name}}</td>
                                <td><a href="/authors/{{author.id}}">View</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
